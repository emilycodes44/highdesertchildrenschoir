title: High Desert Children's Choir
email: highdesertchildrenschoir@gmail.com
description: >-
  Welcome to the High Desert Children's Choir - nurturing young voices
  and building musical excellence in our community.
baseurl: "/highdesertchildrenschoir"
url: "https://emilycodes44.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Gallery
    url: /gallery/
  - title: Announcements
    url: /announcements/
  - title: Contact
    url: /contact/

# Exclude from processing.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/